<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div class="container">
            <div class="main-part">
                <form action>
                    <input
                        type="text"
                        id="search"
                        placeholder="search for images"
                        class="inputField" />
                    <button id="searchButton">search</button>
                </form>
            </div>
            <br /><br />
            <!-- img-gallery -->
            <div class="card-main">
                <div class="cards">
                    <img
                        src="
                    https://images.unsplash.com/photo-1554498808-d3ae8f23540c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3VjY2VzcyUyMHF1b3Rlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60
                    " />
                </div>

                <div class="cards">
                    <img
                        src="
                    https://images.unsplash.com/photo-1543616991-75a2c125ff5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3VjY2VzcyUyMHF1b3Rlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60
                    " />
                </div>
                <div class="cards">
                    <img
                        src="
                    https://images.unsplash.com/photo-1589561253898-768105ca91a8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHN1Y2Nlc3MlMjBxdW90ZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60
                    " />
                </div>
            </div>
            <div class="btnMain">
                <button class="button btn" id="showMore">View More</button>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
