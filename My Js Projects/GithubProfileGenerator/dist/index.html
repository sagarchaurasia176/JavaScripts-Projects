<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Detector </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="bg-slate-950">
    <div class="  w-3/6 container mt-10 m-auto px-6 py-8 ring-1 ring-slate-900/5 ">
        <div class="flex text-white text-md text-center justify-center  font-normal  ">Find You'r Github Profile
        </div>
        <br>
        <!-- serach sections -->
        <form>
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm
                 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 outline-none
                 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600
                  dark:placeholder-gray-400 dark:text-white
                   dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="write your username..." required>
                <button type="click" id="clickToSearch" class="text-white absolute max-w-md
                right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4  
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-4 py-2 dark:bg-slate-500 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
        <br>
        <!-- gtihub container -->
        <div class="main">

        </div>

</body>
<script src="./index.js"></script>

</html>
