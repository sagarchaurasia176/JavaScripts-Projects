<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ts_Notes</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="shortcut icon" href="./logo.PNG" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="header">
    <img src="./logo.PNG" alt="">
      </h1>
      <p><b></b></p>
      <br /><br />
      <!-- todo engine -->
      <div class="box-fluid">
        <input
          type="text"
          placeholder="Write you'r Questions And Answers"
          class="typed-bar"
          id="search-input-bar"
        />&nbsp;    


        <!-- button onclick js -->
        <button class="btn-to-do-list btn-group-lg" id="to-do-add" onclick="addTask()">
          <i class="fa-solid fa-square-plus"></i>  
        </button>&nbsp;
        <button class="btn-to-do-list btn-group-lg" id="to-do-add" onclick="addTask()">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
    </div><br /><br />
    


      <!-- tables data  -->
      <table class="table table-of-list">
        <thead>
          <tr>
            <th scope="col">Your List Of Questions & Answers</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="questionsNumbers">Q1-</th>
            <td>
              <i class="fas fa-edit" style="color: #002aff;"></i>
              <!-- <i class="fa-solid fa-check fa-bounce"></i> -->
            </td>
            <td>
              <i class="fa-solid fa-trash" style="color: #03d100;"></i>
              <!-- <i class="fa-sharp fa-solid fa-xmark fa-beat"></i> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>













  </body>
  <script src="./todo.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
