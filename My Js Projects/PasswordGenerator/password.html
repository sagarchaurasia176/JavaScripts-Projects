<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password || genrator</title>
    <link rel="stylesheet" href="password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./technosagarLogo.png" alt width="120rem" />
      </div>
      <br /><br />
      <div class="password-box">
        <input
          type="text"
          placeholder="Your Password Is Here"
          disabled
          class="pass-filled"
          id="passBoxes"
        />
        <i
          class="fa-solid fa-copy"
          id="copied"
          style="
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            position: relative;
            margin-left: -28px;
            margin-top: 12px;
            cursor: pointer;
          "
        ></i>
      </div>

      <br /><br />
      <div class="card-of-password-generator">
        <div class="audio-tag">
          <input
            type="range"
            min="1"
            max="15"
            id="rangeAudio"
            value="1"
          /><br />
        </div>

        <span class="text-of-password">Password Lenght</span>
        <p class="number-counter" id="textValue">1</p>

        <br /><br />

        <div class="checkbox-1">
          <input type="checkbox" class="box-1" id="uppercase" checked /><span
            >Include UpperCase</span
          ><br /><br />
          <input type="checkbox" class="box-1" id="LowerCase" checked /><span
            >Include LowerCase</span
          ><br /><br />
          <input type="checkbox" class="box-1" id="number" checked /><span
            >Include Number</span
          ><br /><br />
          <input type="checkbox" class="box-1" id="Symbol" checked /><span
            >Include Symbol</span
          ><br /><br />
        </div>
        <br /><br />

        <!-- genertae -->
        <div class="password-generate">
          <button class="password-boxs" id="generatePassword">
            Generate Password
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./password.js"></script>
</html>
