<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather-web App</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="text">
        Weather_WebApp
      </div>
      <div class="input-box">
        <input type="text" placeholder="Check Weather of your State" id="userInput">
        <i class="fa-solid fa-magnifying-glass" id="dataSearchIcon"></i>
      </div><br>
      <div class="error-not-found">
        <img src="/images/cloud.png" alt="">
        <b>Oops,we're not find ..</b>
      </div>
      <div class="weather">
          <img src="./images/cloud.png" alt="cloud" class="imgIcons"><br>
        <div class="temp" id="tempChange"></div><br><br>
        <div class="text-of-state" id="textOfStateChange">
        </div><br><br>
      </div>
    </div>
  </div>



</body>
<script src="./index.js"></script>

</html>
